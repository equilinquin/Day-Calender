<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="timeblock">
        <div class="row">
          <div class="hour col">9AM</div>
          <textarea id="9am" class="col-10" placeholder="Add Event"></textarea>
          <button id="btn9" class="saveBtn col fas fa-save"></button>
        </div>
      </div>
      <div class="timeblock">
        <div class="row">
          <div class="hour col">10AM</div>
          <textarea class="col-10" placeholder="Add Event"></textarea>
          <button class="saveBtn col fas fa-save"></button>
        </div>
      </div>
      <div class="timeblock">
        <div class="row">
          <div class="hour col">11AM</div>
          <textarea class="col-10" placeholder="Add Event"></textarea>
          <button class="saveBtn col fas fa-save"></button>
        </div>
      </div>
      <div class="timeblock">
        <div class="row">
          <div class="hour col">12PM</div>
          <textarea class="col-10" placeholder="Add Event"></textarea>
          <button class="saveBtn col fas fa-save"></button>
        </div>
      </div>
      <div class="timeblock">
        <div class="row">
          <div class="hour col">1PM</div>
          <textarea class="col-10" placeholder="Add Event"></textarea>
          <button class="saveBtn col fas fa-save"></button>
        </div>
      </div>
      <div class="timeblock">
        <div class="row">
          <div class="hour col">2PM</div>
          <textarea class="col-10" placeholder="Add Event"></textarea>
          <button class="saveBtn col fas fa-save"></button>
        </div>
      </div>
      <div class="timeblock">
        <div class="row">
          <div class="hour col">3PM</div>
          <textarea class="col-10" placeholder="Add Event"></textarea>
          <button class="saveBtn col fas fa-save"></button>
        </div>
      </div>
      <div class="timeblock">
        <div class="row">
          <div class="hour col">4PM</div>
          <textarea class="col-10" placeholder="Add Event"></textarea>
          <button class="saveBtn col fas fa-save"></button>
        </div>
      </div>
      <div class="timeblock">
        <div class="row">
          <div class="hour col">5PM</div>
          <textarea class="col-10" placeholder="Add Event"></textarea>
          <button class="saveBtn col fas fa-save"></button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
